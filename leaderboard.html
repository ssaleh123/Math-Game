<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<style>
:root {
  --bg:#0d0d0f;
  --fg:#e5e5e5;
  --accent:#1E88E5;
}
body {
  background:var(--bg);
  color:var(--fg);
  font-family:"Inter",sans-serif;
  margin:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:3rem 1rem;
}
h1 {
  font-size:2.2rem;
  color:var(--accent);
  margin-bottom:2rem;
}
table {
  border-collapse:collapse;
  width:90%;
  max-width:500px;
  background:#1a1a1d;
  border-radius:10px;
  overflow:hidden;
}
th,td {
  padding:1rem;
  text-align:center;
}
th {
  background:var(--accent);
  color:white;
  font-weight:600;
}
tr:nth-child(even){
  background:#111;
}
tr:nth-child(odd){
  background:#18181b;
}
button {
  margin-top:2rem;
  background:var(--accent);
  border:none;
  color:white;
  padding:0.7rem 1.2rem;
  border-radius:8px;
  cursor:pointer;
  font-size:1rem;
}
button:hover { background:#1565c0; }
</style>
</head>
<body>
<h1>üèÜ Leaderboard</h1>
<table>
<thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead>
<tbody id="leaderboardBody"><tr><td colspan="3">Loading...</td></tr></tbody>
</table>
<button onclick="window.location='index.html'">Play Again</button>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabaseUrl="";
const supabaseKey="";
const supabase=createClient(supabaseUrl,supabaseKey);

async function loadLeaderboard(){
  const tbody=document.getElementById("leaderboardBody");
  const {data,error}=await supabase.from("leaderboard").select("name,score").order("score",{ascending:false}).limit(10);
  if(error){tbody.innerHTML=`<tr><td colspan="3">Error loading data</td></tr>`;return;}
  tbody.innerHTML=data.map((r,i)=>`
    <tr>
      <td>${i+1}</td>
      <td>${r.name}</td>
      <td>${r.score}</td>
    </tr>
  `).join("");
}
loadLeaderboard();
</script>
</body>
</html>
