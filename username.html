<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Username</title>
<style>
body {
  margin:0;
  background:#0d0d0f;
  color:#e5e5e5;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:"Inter",sans-serif;
}
h1 {
  font-size:2rem;
  color:#1E88E5;
  margin-bottom:1rem;
}
input {
  font-size:1.2rem;
  padding:0.8rem 1rem;
  border-radius:10px;
  border:none;
  outline:none;
  background:#1a1a1d;
  color:white;
  text-align:center;
  width:250px;
}
p {margin-top:1rem;opacity:0.7;}

.blue-btn {
  background: #1E88E5;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 0.8rem 1.6rem;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1.5rem;
  transition: background 0.2s, transform 0.1s;
}
.blue-btn:hover {
  background: #1565c0;
  transform: scale(1.05);
}

</style>
</head>
<body>
<h1>Enter Your Username</h1>
<input id="usernameInput" type="text" placeholder="Type & press Enter to save">
<button class="blue-btn" onclick="window.location='index.html'">Don't Change Username and Play Again</button>


<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabaseUrl="";
const supabaseKey="";
const supabase=createClient(supabaseUrl,supabaseKey);

const input=document.getElementById("usernameInput");
input.addEventListener("keydown",async e=>{
  if(e.key==="Enter"&&input.value.trim()!==""){
    const username=input.value.trim();
    localStorage.setItem("username",username);
    await supabase.from("leaderboard").insert([{name:username,score:0}]);
    window.location.href="index.html";
  }
});
</script>
</body>
</html>
